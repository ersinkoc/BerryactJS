<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berryact Counter Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .counter {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .count {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .primary {
            background: #007bff;
            color: white;
        }
        .primary:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }
        .secondary {
            background: #6c757d;
            color: white;
        }
        .secondary:hover {
            background: #545b62;
            transform: translateY(-1px);
        }
        .danger {
            background: #dc3545;
            color: white;
        }
        .danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script type="module">
        import { createApp, signal, computed, html } from '../../src/index.js';

        function Counter() {
            const count = signal(0);
            const doubleCount = computed(() => count.value * 2);
            const isEven = computed(() => count.value % 2 === 0);

            const increment = () => count.value++;
            const decrement = () => count.value--;
            const reset = () => count.value = 0;

            return html`
                <div class="counter">
                    <h1>Berryact Counter</h1>
                    <div class="count">${count}</div>
                    <p>Double: ${doubleCount}</p>
                    <p>Is Even: ${isEven}</p>
                    <div class="buttons">
                        <button class="secondary" @click=${decrement}>-</button>
                        <button class="primary" @click=${increment}>+</button>
                        <button class="danger" @click=${reset}>Reset</button>
                    </div>
                </div>
            `;
        }

        const app = createApp(Counter);
        app.mount('#app');
    </script>
</body>
</html>
